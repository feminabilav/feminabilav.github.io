<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORM INPUT PESANAN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cekform() {
            var validation = true
            var kodePelanggan = document.getElementById("kodePelanggan").value
            if (kodePelanggan.length == 0) {
                document.getElementById("errorkodePelanggan").innerHTML = "Kode Pelanggan Harus Diisi ";
                validation = false;
            }
            if (kodePelanggan.length < 10 || kodePelanggan.length > 20) {
                document.getElementById("errorkodePelanggan").innerHTML = "Kode Pelanggan Harus 10-20 Angka ";
                validation = false;
            }
            if (isNaN(kodePelanggan)) {
                document.getElementById("errorkodePelanggan").innerHTML = "Kode Pelanggan Harus Berupa Angka ";
                validation = false;
            }

            var HP = document.getElementById("HP").value
            var result = HP.substring(0, 1);
            if (HP.length < 1) {
                document.getElementById("errorHP").innerHTML = "No HP Harus Diisi ";
                validation = false;
            }
            if (HP.length < 10) {
                document.getElementById("errorHP").innerHTML = "Minimal 10 Digit ";
                validation = false;
            }
            if (parseInt(result) != 0) {
                document.getElementById("errorHP").innerHTML = "Angka Pertama Harus 0 ";
                validation = false;
            }
            if (isNaN(HP)) {
                document.getElementById("errorHP").innerHTML = "No HP Harus Berupa Angka ";
                validation = false;
            }
            return validation;
        }
    </script>

    <script>
        function hideswitch(select) {
            var x = document.getElementById("metodejne");
            var y = document.getElementById("metodesicepat");
            if (select.value == "jne") {
                x.style.display = "block";
                y.style.display = "none";
            } else if (select.value == "sicepat") {
                x.style.display = "none";
                y.style.display = "block";
            } else {
                x.style.display = "none";
                y.style.display = "none";
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1 class="text-center p-3">Pendaftaran Pengiriman</h1>
        <form method="get" action="http://www.google.com/" onsubmit="return cekform();">
            <div class="form-group">
                <label for="kodePelanggan"> Kode Pelanggan </label>
                <input type="text" id="kodePelanggan" name="kodePelanggan"
                    placeholder="Masukkan Kode Pelanggan dengan 10-20 digit" class="form-control">
                <div style="color:maroon;" id="errorkodePelanggan"></div>

                <label for="HP">Nomor HP</label>
                <input type="text" id="HP" name="HP" placeholder="Masukkan Nomor HP" class="form-control" required>
                <div style="color:maroon;" id="errorHP"></div>
            </div>

            <body onload="hideswitch(this);">
                <div class="container">
                    <h1 class="text-center p-3">Pilih Metode Pengiriman</h1>
                    <form action="">
                        <div class="form-group form-inline">
                            <label class="mr-2" for="kurir">Pilih Kurir</label>
                            <select class="form-control col-10" id="kurir" onchange="hideswitch(this);">
                                <option selected disabled> -- pilih kurir -- </option>
                                <option value="jne">JNE</option>
                                <option value="sicepat">SiCepat</option>
                            </select>
                        </div>

                        <div class="form-group" id="metodejne">
                            <label>Metode: </label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="pilihjne">Reguler
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="pilihjne">Express
                                </label>
                            </div>
                        </div>

                        <div class="form-group" id="metodesicepat">
                            <label>Metode: </label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="pilihsicepat">Paket Gokil
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="pilihsicepat">Kargo
                                </label>
                            </div>
                        </div>
                        <br>

                        

                </div>
        </form>

<div class="text-center">
    <button type="button" class="btn btn-primary">PILIH</button>
</div>


        </form>
    </div>

</body>

</html>
