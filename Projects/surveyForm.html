<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<h1 id="title" >RanmITS Survey Form</h1>
<p id="description" >Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
  <fieldset>
    <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required /></label>
    <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required /></label>
    <label for="number" id="number-label">Age <p class="detail">(optional) </p><input type="number" id="number" min=10 max=99 placeholder="Age" /></label>
    <label for="dropdown">Which option best describes your current role?
      <select id="dropdown">
        <option value ="" selected disabled>Select current role</option>
        <option value="1">Student</option>
        <option value="2">Lecturer</option>
        <option value="3">Security Officer</option>
        <option value="4">Other</option>
      </select>
    </label>
    </fieldset>
    <fieldset>
    <label>Would you recommend RanmITS to a friend?</label>
    <label for="yes"><input type="radio" name="recommend" id="yes" value="yes" class="inline"/> Yes
    </label>
    <label for="no"><input type="radio" name="recommend" id="no" value="no" class="inline"/> No
    </label>
    <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe" class="inline"/> Maybe
    </label>
    </fieldset>
    <fieldset>
    <label>
      What would you like to see improved? <p class="detail">(Check all that apply)</p>
    </label>
    <label>
      <input type="checkbox" class="inline" value="feeds" /> Feeds
    </label>
    <label>
      <input type="checkbox" class="inline" value="emergency-button" /> Emergency Button
    </label>
    <label>
      <input type="checkbox" class="inline" value="additional-forums" /> Additional Forums
    </label>
    </fieldset>
    <fieldset>
    <label for="comments">Any comments or suggestions?
      <textarea id="comments" placeholder="Enter your comment here...">
      </textarea>
    </label>
  </fieldset>
  <input type="submit" id="submit" value="Submit" />
</form>
</body>
</html>
